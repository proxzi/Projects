    <script>
        let Exercice1 = (dayWas, dayPass) => {
            getNum = (n, words) => words[(n % 10 === 1 && n % 100 !== 11) ? 0 : n % 10 >= 2 && n % 10 <= 4 && (n %
                100 < 12 || n % 100 > 14) ? 1 : 2];

            let dayRest = Number(dayWas) - Number(dayPass);

            return getNum(dayRest, ["Остался ", "Осталось ", "Осталось "]) + dayRest + getNum(dayRest, [" день.",
                " дня.", " дней."
            ]);
        }

        let Exercice3 = () => {

            return nameStr;
        }
