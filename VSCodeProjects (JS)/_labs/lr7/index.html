            ];

            let level = 0;

            function find(parent, level) {
                level++;
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i].parent_id === parent) {
                        for (let i = 0; i < level; i++) {
                            document.write('■');
                        }
                        document.write(arr[i].name + '<br>');
                        find(arr[i].id, level);
                    }
                }
            }
            find(null, level);
        }
        Exercice7();
    </script>
