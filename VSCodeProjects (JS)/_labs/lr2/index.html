<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let Exercice4 = () => {
            let arr = Array();
            while (true) {
                let str = prompt("Введите строку")
                if (str !== null && str !== "") {
                    arr = str.split(";");
                    if (arr.length > 1)
                        break;
                }
            }
            document.write(arr.join("<br>"));
        }
        Exercice4();
    </script>
</body>

</html>
