<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-md-2 container">
            <form name="putObject" id="putObject">
                <div class="form-group">
                    <input type="text" class="form-control" id="article" placeholder="Артикул">
                    <input type="text" class="form-control" id="price" placeholder="Цена">
                    <input type="text" class="form-control" id="quantity" placeholder="Количество">
                    <input type="text" class="form-control" id="Proprs" placeholder="Дополнительная характеристика">
                </div>
                <button onclick="onPutApple()" type="button" class="btn btn-primary">Добавить яблоки</button>
                <button onclick="onPutMilk()" type="button" class="btn btn-success">Добавить молоко</button>
                <button onclick="onPutEgg()" type="button" class="btn btn-danger">Добавить яйца</button>
                <button onclick="onPutBook()" type="button" class="btn btn-info">Добавить книги</button>
            </form>
        </div>
        
		<div class="table col-md-10" id="basketTable"></div>
		<div id = "playersTable"></div>
    </div>
    
</body>

</html>
