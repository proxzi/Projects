<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ol>
        <li>Отряд Казуарообразные (Casuariiformes)</li>
        <li>ОТряд Кивиобразные (Apterygiformes)</li>
        <li>Отряд Нандуобразные (Rheiformes)</li>
    </ol>
    <img id="myimg" width="300px" height="300" display="none">
    <div id="mytext"></div>
    <script>
        let textArr = ['Казуа́рообра́зные, или австрали́йские стра́усы (лат. Casuariiformes), — отряд бескилевых птиц. Нередко включается на правах семейства в отряд страусообразных (к которому иногда относят также и киви). Отряд включает два семейства[1]: Казуаровые (Casuariidae) Эму (Dromaiidae) Крупные трёхпалые птицы с сильно редуцированными крыльями (так что летать они не могут); ноги — относительно более короткие, чем у других бескилевых. Голова оперена слабо. Перья — волосовидные; имеют добавочные стержни. Заботу о потомстве у казуарообразных проявляет только самец: именно он строит гнездо, высиживает яйца и ходит с выводком (а самку ни к гнезду, ни к выводку не подпускает)[2]. Ныне казуарообразные живут в Новой Гвинее, Австралии и на близлежащих островах[1].',
            'Ки́ви (лат. Apteryx) — единственный род бескилевых птиц в одноимённом семействе (Apterygidae) и отряде кивиобра́зных, или бескры́лых (Apterygiformes). Включает пять видов, эндемичных для Новой Зеландии. Все виды киви имеют сильные четырёхпалые ноги и длинный узкий клюв с ноздрями на самом кончике. Крылья не развиты, хвост отсутствует. Перья киви больше напоминают густую шерсть. Внешним видом и повадками киви настолько отличаются от других птиц, что зоолог Уильям Кальдер (англ. William A. Calder III) называл их «почётными млекопитающими»[1].',
            'На́нду (лат. Rheidae) — род (Rhea) и семейство (Rheidae) нелетающих птиц из отряда нандуобразных (Rheiformes), обитающих в Южной Америке. Внешне напоминают африканского страуса, но степень их родства остаётся спорной среди учёных. Нанду являются характерными крупными животными саванн субтропических и умеренных широт Южной Америки.'];

        let picturePath = ['1.jpg', '2.jpg', '3.jpg'];
        let allLI = document.querySelectorAll('li');
        let img = document.getElementById('myimg');
        let div = document.getElementById('mytext');

        for(let i = 0; i < allLI.length; i++) {
            allLI[i].onclick = function() {
                img.src = picturePath[i];
				img.display = 'block';
                div.innerHTML = textArr[i];
            };
        }
    </script>
</body>

</html>
